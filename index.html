<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
  <body>

      <div class="container">
          <h1>Today, 28 May</h1>
          <span class="timeframe">Last updated today at<span class="time"> 18:50</span></span>
          
          <br />
          <br />
          <br />
          
          <form id="search-form">
          <input id="city-input" placeholder="Enter a town, city or UK postcode" style="width: 18rem;" autofocus=on/>
          <input type="submit" value="Search" class="btn btn-primary shadow-sm">
          <button id="current-location" class="btn btn-success">Current location</button>
          </form>
      
          <br />
          <br />
          <br />

          <div class="daily_output">
          <div><h2 id="city">London</h2></div>
          
          <span id="temperature">18</span><a href="#" id="celsius-link" class="active">°C</a> <span class="dash">|</span><a href="#" id="fahrenheit-link">°F</a>
          
          <img src="#" id="icon" alt="sunny cloud"> 
            <ul>
              <li id="description">Sunny</li>
             <li>Humidity: <span id="humidity">52</span>%</li>
             <li>Wind: <span id="wind">9</span>mph</span></li>
           </ul>
          </div>
      
       <div class="hourly-weather-forecast" id="hourlyForecast"></div>
      
       <div class="weather-forecast" id="forecast"></div>
        
<footer><a href="https://github.com/Khola94/Project">Open-source</a> code by Khola Ahmed</footer>
        <script src="script.js"></script>
  </body>
</html>
